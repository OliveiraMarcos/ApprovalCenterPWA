<ons-toolbar>
    <app-toolbar>
        <div class="center">
        Approvals
        </div>
    </app-toolbar>
</ons-toolbar>
<ons-progress-bar indeterminate *ngIf="isLoad"></ons-progress-bar>

<div class="content" >
    <ons-list>
    <ons-list-header>Supject</ons-list-header>
    <ons-list-item >
        {{(approval$ | async)?.subject}}
    </ons-list-item>
    <ons-list-header>Description</ons-list-header>
    <ons-list-item >
        {{(approval$ | async)?.description}}
    </ons-list-item>
    <ons-list-header>Justification</ons-list-header>
    <ons-list-item >
        <ons-input class="large" [(value)]="justification"></ons-input>
    </ons-list-item>

    <ons-list-item>
        <div class="left">
            <ons-fab position="left" (click)="sendApproval(false)">
                <ons-icon icon="md-thumb-down"></ons-icon>
            </ons-fab>
        </div>
        
        <div class="right">
            <ons-fab class="approval" position="right" (click)="sendApproval(true)">
                <ons-icon icon="md-thumb-up"></ons-icon>
            </ons-fab>
        </div>
    </ons-list-item>
    </ons-list>
    
</div>
