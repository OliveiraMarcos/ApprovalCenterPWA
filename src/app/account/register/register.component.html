


<div class="content">

  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <p>
      <ons-input id="username" placeholder="Username" modifier="underbar" formControlName="username"></ons-input>
      <span *ngIf="displayMessages.username">
        <p class="msg-validation" [innerHTML]="displayMessages.username"></p>
      </span>
    </p>
    <p>
        <ons-input id="email" placeholder="Email" modifier="underbar" formControlName="email"></ons-input>
      <span *ngIf="displayMessages.email">
        <p class="msg-validation" [innerHTML]="displayMessages.email"></p>
      </span>
    </p>

    <p>
      <ons-input
        id="password"
        placeholder="Password"
        type="password"
        modifier="underbar"
        formControlName="password"
      >
      </ons-input>
      <span *ngIf="displayMessages.password">
        <p class="msg-validation" [innerHTML]="displayMessages.password"></p>
      </span>
    </p>

    <p>
        <ons-input
          id="confirmPassword"
          placeholder="Confirm Password"
          type="password"
          modifier="underbar"
          formControlName="confirmPassword"
        >
        </ons-input>
        <span *ngIf="displayMessages.confirmPassword">
          <p class="msg-validation" [innerHTML]="displayMessages.confirmPassword"></p>
        </span>
      </p>
  
    <p class="buttons">
        <ons-button type="submit" modifier="underbar" (click)="register()" [disabled]="!registerForm.valid">Register
        </ons-button>
    </p>
    <p class="buttons">
        <ons-button (click)="popRegister()" modifier="material--flat">Sign in</ons-button>
    </p>
    <p>
      <ons-progress-circular *ngIf="isLoad" indeterminate></ons-progress-circular>
    </p>
  </form>
</div>
